<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <form action="">
      <input>
      <button type="submit" id="send">send</button>
    </form>
    <img id="gif">
  </body>
</html>

<script>

  document.querySelector("form").addEventListener("submit",function (e) {
      e.preventDefault();
      const query = document.querySelector("input").value;
      console.log(query);
      fetch("/gif/" + query)
          .then(res => res.json())
          .then(data => {
             document.querySelector("#gif").setAttribute("src",data.url);
          });

  });

</script>
