<!DOCTYPE html>
<!--
  * Copy the code from the previous exercise.
  * Now instead of one lyrics, you have an array of them. Create the relevant h1s and paragraphs.
  * Now add another song to the paragraph. Woe be unto you if it's not a Queen song! :-)
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <main></main>
  <script>
    const queenSongs = [
      {
        title: "Don't stop me now",
        text: [
          "Don't stop me now I'm having such a good time",
          "I'm having a ball",
          "Don't stop me now",
          "If you wanna have a good time just give me a call",
          "Don't stop me now ('Cause I'm having a good time)",
          "Don't stop me now (Yes I'm havin' a good time)",
          "I don't want to stop at all"
        ]
      },
      {
        title: "Bohemian Raphsody",
        text: [
          "Is this the real life?",
          "Is this just fantasy?",
          "Caught in a landslide,",
          "No escape from reality.",
          "Open your eyes,",
          "Look up to the skies and see,",
          "I'm just a poor boy, I need no sympathy,",
          "Because I'm easy come, easy go,",
          "Little high, little low,",
          "Any way the wind blows doesn't really matter to me, to me."
        ]
      }
    ]

    // Write your code here.
    queenSongs.forEach(addSongLyrics);

    function addSongLyrics(song) {
      let main = document.getElementsByTagName("main")[0];
      let h1 = document.createElement("h1");
      let titleElement = document.createTextNode(song.title);
      h1.appendChild(titleElement);
      main.appendChild(h1);
      song.text.forEach(function (text) {
        addParagraph(document.createElement("p"),text);
      })
    }

    function addParagraph(containerElement, paragraphText) {
      let main = document.getElementsByTagName("main")[0];
      containerElement.appendChild(document.createTextNode(paragraphText));
      main.appendChild(containerElement);
    }
  </script>
</body>
</html>
