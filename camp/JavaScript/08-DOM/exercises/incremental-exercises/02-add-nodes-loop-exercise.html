<!DOCTYPE html>
<!--
  * Copy the code from the previous exercise.
  * The code that adds the paragraph should be in the function `addParagraph` below.
  * Now instead of just one paragraph, create 30, with the same text (using a loop).
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <main></main>
  <script>
    // Write your code here.
    function addParagraph(containerElement, paragraphText) {
      let main = document.getElementsByTagName("main")[0];
      containerElement.appendChild(document.createTextNode(paragraphText));
      main.appendChild(containerElement);
    }

    for (let i = 0; i < 30; i++) {
        addParagraph(document.createElement("p"),"yayy");
    }

  </script>
</body>
</html>
