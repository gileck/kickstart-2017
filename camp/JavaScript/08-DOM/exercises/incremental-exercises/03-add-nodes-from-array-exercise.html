<!DOCTYPE html>
<!--
  * Copy the code from the previous exercise.
  * Now instead of just one paragraph, create paragraphs with the text from `paragraphTexts` below.
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <main></main>
  <script>
    const paragraphTexts = [
      "Don't stop me now I'm having such a good time",
      "I'm having a ball",
      "Don't stop me now",
      "If you wanna have a good time just give me a call",
      "Don't stop me now ('Cause I'm having a good time)",
      "Don't stop me now (Yes I'm havin' a good time)",
      "I don't want to stop at all"
    ]

    // Write your code here.
    function addParagraph(containerElement, paragraphText) {
      let main = document.getElementsByTagName("main")[0];
      containerElement.appendChild(document.createTextNode(paragraphText));
      main.appendChild(containerElement);
    }

    paragraphTexts.forEach(function (text) {
      addParagraph(document.createElement("p"),text)
    })
  </script>
</body>
</html>
