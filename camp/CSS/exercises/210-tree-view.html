<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tree-View</title>

  <style>
    .treeview ul,
    .treeview li {
      padding: 0;
      margin: 3px 0;
    }

    ul {
      list-style: none;
    }

    .treeview {
      font: normal 11px Arial, Sans-serif;
      user-select: none;
    }

    .treeview a {
      text-decoration: none;
    }

    .treeview a:hover {
      text-decoration: underline;
    }

    .treeview input + label + ul {
      margin: 0 0 0 22px;
    }

    input[type=checkbox] {
      display: none;
    }

    .treeview ul {
      display: none;
    }

    .treeview > ul {
      display: block;
    }

    label,a {
      padding-left: 20px;
    }

    label {
      background: url("assets/techniques/tree-view-images/folder-closed.png") no-repeat;
    }
    input[type=checkbox]:checked ~ ul {
      display: block;
    }

    input[type=checkbox]:checked ~ label {
      background: url("assets/techniques/tree-view-images/folder-open.png") no-repeat;
    }

    a[href$="png"] {
      background: url("assets/techniques/tree-view-images/document-image.png") no-repeat;
    }

    a[href$="json"] {
      background: url("assets/techniques/tree-view-images/document-code.png") no-repeat;
    }

    label {
      cursor: pointer;
    }

    input[disabled] + label {
      color: gray;
      cursor: default;
    }







    /* Bonus */


  </style>
</head>

<body>

  <div class="treeview">
    <ul>
      <li>
        <input type="checkbox" id="item-0" />
        <label for="item-0">This Treeview...</label>
        <ul>
          <li>
            <input type="checkbox" id="item-0-1" />
            <label for="item-0-1">Does Not Use Any JavaScript...</label>
            <ul>
              <li><a href="file.json">Some code file</a></li>
              <li><a href="file2.json">Another code file</a></li>
              <li><a href="cat4.png">A cat image</a></li>
            </ul>
          </li>
          <li><a href="cat.png">Another Cat image</a></li>
          <li><a href="cat2.png">Cat image again</a></li>
          <li><a href="file3.json">Code file</a></li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="item-1" disabled="disabled" />
        <label for="item-1">Disabled Folder</label>
        <ul>
          <li><a href="http://google.com">Google</a></li>
          <li><a href="http://facebook.com">Facebook</a></li>
        </ul>
      </li>
    </ul>
  </div>

</body>

</html>
