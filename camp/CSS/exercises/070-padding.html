<!DOCTYPE html>

<style>
  .outer {
    background-color: lightblue;
    font-size: 20px;
    width: 200px;
    height: 200px;
  }

  .inner {
    background-color: chocolate;
    width: 100px;
    height: 100px;
  }

  .p-top {
    padding-top: 20px;
  }

  .p-right {
    padding-right: 20px;
  }
  /* Please fill the rest of the selectors with the corresponding declarations */

  .p-bottom {
    padding-bottom: 20px;
  }

  .p-left {
    padding-right: 20px;
  }

  .p-all {
    padding: 20px;
  }
</style>

<div class="outer">
  <div class="inner p-top">The quick brown fox jumps over the lazy dog</div>
</div>

<div class="outer">
  <div class="inner p-right">The quick brown fox jumps over the lazy dog</div>
</div>

<div class="outer">
  <div class="inner p-bottom">The quick brown fox jumps over the lazy dog</div>
</div>

<div class="outer">
  <div class="inner p-left">The quick brown fox jumps over the lazy dog</div>
</div>

<div class="outer">
  <div class="inner p-all">The quick brown fox jumps over the lazy dog</div>
</div>
